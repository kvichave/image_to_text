<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div style="border: 5px solid;
  margin: auto;
  width: 50%;
  padding: 10px;" class=" pt-5 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
<form method="post"  enctype = "multipart/form-data">


<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
<input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" name='file' aria-describedby="file_input_help" id="file_input" type="file">
<p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>

<!--    <h4>s</h4>-->
    <p class="mblock mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white" id="time">Select time for extraction else keep 00:00</p>

 <div class="mt-2 p-5 w-24 bg-white rounded-lg shadow-xl">

  <div class="flex">

    <select name="hour" class="bg-transparent text-xl appearance-none outline-none">
      {%  for i in range(00,24) %}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <span class="text-xl mr-3">:</span>
    <select name="min" class="bg-transparent text-xl appearance-none outline-none mr-2">
      {% for i in range(00,60) %}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    </select>
  </div>
</div>





<button type="submit" value="Submit" class="my-5 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>

<!--    <button type="submit" value="Submit">submit</button>-->






</form>
</div>


<div class="w-1/2 my-44 mx-auto">
  <div class="w-full shadow-2xl subpixel-antialiased rounded h-64 bg-black border-black mx-auto">
    <div class="flex items-center h-6 rounded-t bg-gray-100 border-b border-gray-500 text-center text-black" id="headerTerminal">
      <div class="flex ml-2 items-center text-center border-red-900 bg-red-500 shadow-inner rounded-full w-3 h-3" id="closebtn">
      </div>
      <div class="ml-2 border-yellow-900 bg-yellow-500 shadow-inner rounded-full w-3 h-3" id="minbtn">
      </div>
      <div class="ml-2 border-green-900 bg-green-500 shadow-inner rounded-full w-3 h-3" id="maxbtn">
      </div>
      <div class="mx-auto pr-16" id="terminaltitle">
        <p class="text-center text-sm">Terminal</p>
      </div>

    </div>
    <div class="pl-1 pt-1 h-auto  text-green-200 font-mono text-xs bg-black" id="console">
      <p class="pb-5">Image Text Extraction:</p>
      <p class="pb-1">{{text}}</p>
    </div>
  </div>
</div>






</body>
</html>
